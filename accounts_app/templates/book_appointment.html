<!DOCTYPE html>
<html>
<head>
    <title>Book Appointment</title>
</head>
<body>
    <h2>Book Appointment with {{ doctor.first_name }} {{ doctor.last_name }}</h2>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Confirm</button>
        <a href="{% url 'patient_dashboard' %}">Cancel</a>
    </form>
</body>
</html>
