<!DOCTYPE html>
<html>
<head>
    <title>Create Blog Post</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: left;
        }
        h2 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="email"], textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        .image-upload {
            margin-bottom: 10px;
        }
        button[type="submit"], button[type="button"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            margin-right: 10px;
        }
        button[type="submit"]:hover, button[type="button"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Blog Post</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="id_title">Title:</label>
            {{ form.title }}

            <label for="id_image" class="image-upload">Image:</label>
            {{ form.image }}

            <label for="id_category">Category:</label>
            {{ form.category }}

            <label for="id_summary">Summary:</label>
            {{ form.summary }}

            <label for="id_content">Content:</label>
            {{ form.content }}

            <label for="id_draft">Draft: {{ form.draft }} </label>

            <button type="submit">Save</button>
            <a href="{% url 'doctor_dashboard' %}"><button type="button">Cancel</button></a>
        </form>
    </div>
</body>
</html>
